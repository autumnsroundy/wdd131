<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get" id="reviewForm">
            <!-- Product Name -->
            <label for="product-name">Product Name:</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Dynamically filled by JavaScript -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label for="rating-1">
                    <input type="radio" id="rating-1" name="rating" value="1" required> ‚òÜ
                </label>
                <label for="rating-2">
                    <input type="radio" id="rating-2" name="rating" value="2" required> ‚òÜ
                </label>
                <label for="rating-3">
                    <input type="radio" id="rating-3" name="rating" value="3" required> ‚òÜ
                </label>
                <label for="rating-4">
                    <input type="radio" id="rating-4" name="rating" value="4" required> ‚òÜ
                </label>
                <label for="rating-5">
                    <input type="radio" id="rating-5" name="rating" value="5" required> ‚òÜ
                </label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features:</legend>
                <label for="feature-1">
                    <input type="checkbox" id="feature-1" name="features" value="Easy to use"> Easy to use
                </label>
                <label for="feature-2">
                    <input type="checkbox" id="feature-2" name="features" value="Durable"> Durable
                </label>
                <label for="feature-3">
                    <input type="checkbox" id="feature-3" name="features" value="Affordable"> Affordable
                </label>
                <label for="feature-4">
                    <input type="checkbox" id="feature-4" name="features" value="High performance"> High performance
                </label>
            </fieldset>

            <!-- Written Review -->
            <label for="written-review">Written Review:</label>
            <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>

            <!-- User Name (Optional) -->
            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name" name="user-name">

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </main>

        </div>

</body>
